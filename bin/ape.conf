uid {
	# "aped" switch to this user/group if it run as root
	user = daemon
	group = daemon
}


Server {
	port = 6969
	daemon = no
	ip_listen = 127.0.0.1
	ip_local = 0.0.0.0
	domain = auto
	rlimit_nofile = 10000
}

Log {
	debug = 1
	use_syslog = 0
	logfile = ./ape.log
}

JSONP {
	eval_func = Ape.transport.read
}

